# Starship prompt configuration
# https://starship.rs/config/

command_timeout = 1000

# Single line: directory + git branch, then prompt on new line
format = """
$directory$git_branch$git_status
$character"""

[directory]
truncation_length = 4
truncate_to_repo = false
style = "bold cyan"
read_only = " "

[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "
style = "bold purple"

[git_status]
format = '([$all_status$ahead_behind]($style))'
style = "bold yellow"
conflicted = "[${count}conflicts](bold red) "
ahead = "[↑${count}](bold green) "
behind = "[↓${count}](bold red) "
diverged = "[↑${ahead_count}↓${behind_count}](bold red) "
untracked = "[${count}new](bold blue) "
stashed = "[${count}stash](bold cyan) "
modified = "[${count}mod](bold yellow) "
staged = "[${count}staged](bold green) "
renamed = "[${count}mv](bold purple) "
deleted = "[${count}del](bold red) "

[character]
success_symbol = "[>](bold green)"
error_symbol = "[>](bold red)"
