# Starship prompt configuration
# https://starship.rs/config/

# Timeout for commands (ms)
command_timeout = 1000

# Format - clean and minimal
format = """
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$java\
$cmd_duration\
$line_break\
$character"""

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"

[git_branch]
format = "[$branch]($style) "
style = "bold purple"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold red"

[nodejs]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold green"

[python]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold yellow"

[java]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold red"

[cmd_duration]
min_time = 2000
format = "[$duration]($style) "
style = "bold yellow"

[character]
success_symbol = "[>](bold green)"
error_symbol = "[>](bold red)"
